<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the circle for the profile picture -->
  <circle cx="50" cy="50" r="50" fill="url(#profile-pattern)" />

  <!-- Define the pattern to hold the profile image -->
  <defs>
    <pattern id="profile-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="/portfolio.jpg" x="0" y="0" width="100" height="100" />
    </pattern>
  </defs>
</svg>
